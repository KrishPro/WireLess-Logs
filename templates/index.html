<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="/static/favicon.png" type="image/x-icon">

    <title>My Messaging APP</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="/static/favicon.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
            WireLess Logs</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
            <span class="navbar-text">
              Made by <a href="http://github.com/KrishPro">@KrishPro</a> and <a href="http://github.com/Baisoya123">@Baisoya123</a>
            </span>
          </div>
        </div>
      </nav>

      <div class="container mt-5" style="height: 60vh;">
        <h1>Enter Text <br> And do Log It</h1>
        <textarea class="w-100 h-100" id="textarea" maxlength="3500"></textarea>
        <a class="btn btn-primary float-end" onclick="log()">Log Now</a>
      </div>

    <script>
        function log() {
            message = document.getElementById("textarea").value;
            window.open("/msg/" + message, target="_self");
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
